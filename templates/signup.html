<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="icon" href="static/img/logo_r_resumme.png" type="image/x-icon" />
  <title>Sign up</title>
  <script defer src="static/js/face-api.js"></script>
  <script defer src="static/js/signup.js"></script>

  <script src="static/js/particles.js"></script>
  <script src="static/js/main.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
</head>




<body>
  <div class="columns is-vcentered">
    <div class="login column is-4 ">
      <section class="section">
        <div class="has-text-centered">
          <img class="login-logo" src="static/img/logo_r_resumme.png">
        </div>

        <form id="signup" action="/signup">
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-right">
              <input class="input" name="username" type="text">
              <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-right">
              <input class="input" name="email" type="text">
              <span class="icon is-small is-right">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-right">
              <input class="input" name="password" type="password">
              <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
            </div>
          </div>
          <div class="has-text-centered">
            <button class="button is-vcentered is-primary is-outlined">Sign Up!</button>
          </div>
        </form>
        <div class="has-text-centered">
          <a href="login"> Already have an account? Log in now !</a>
        </div>
      </section>
    </div>
    <div id="particles-js" class="interactive-bg column is-8" style="position:relative">
      <div class="wraper" style="display:inline-block;text-align:center;position:absolute;">
        <video id="videoEl" autoplay muted></video>
        <canvas id="trackBox" style="position:absolute;left:0"></canvas>
        <div class="operation">
          <button id="js-retry" class="button is-vcentered is-light is-info" style="visibility: hidden;">Retake Photo</button>
          <button id="js-compare" class="button is-vcentered is-light is-warning" style="visibility: hidden;">Go ahead!</button>
        </div>
      </div>
      <canvas id="canvasImg" style="display:none;"></canvas>
    </div>
  </div>

</body>

</html>
