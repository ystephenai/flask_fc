<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="icon" href="static/img/logo_r_resumme.png" type="image/x-icon" />
  <title>Log In</title>
  <script defer src="static/js/face-api.js"></script>
  <script defer src="static/js/login.js"></script>

  <script src="static/js/particles.js"></script>
  <script src="static/js/main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
</head>

<body>
  <div class="columns is-vcentered">
    <div class="login column is-4 ">
      <section class="section">
        <div class="has-text-centered">
          <img class="login-logo" src="static/img/logo_r_resumme.png">
        </div>


        <form id="login" action="/login">
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-right">
              <input class="input" type="text" name="username">
              <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-right">
              <input class="input" type="password" name="password">
              <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
            </div>
          </div>

          <div class="has-text-centered">
            <button class="button is-vcentered is-primary is-outlined">Login</button>
          </div>

        </form>

        <div class="has-text-centered">
          <a href="/signup"> Don't you have an account? Sign up now!</a>
        </div>
      </section>
    </div>
    <div id="particles-js" class="interactive-bg column is-8" style="position:relative">
      <div class="wraper" style="display:inline-block;text-align:center;position:absolute;">
        <video id="videoEl" autoplay muted></video>
        <canvas id="trackBox" style="position:absolute;left:0"></canvas>
      </div>
      <canvas id="canvasImg" style="display:none;"></canvas>
    </div>

  </div>
</body>

</html>
